<div class="container">
    <h2>Вход</h2>
    <form (ngSubmit)="onLogin()">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="credentials.email"
        name="email"
        required
      />
      <input
        type="password"
        placeholder="Пароль"
        [(ngModel)]="credentials.password"
        name="password"
        required
      />
      <button type="submit">Войти</button>
    </form>
  </div>
